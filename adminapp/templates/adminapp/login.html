{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url("{% static 'images/5.jpg' %}") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 40px 30px;
      width: 500px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      /* Removed blur effects */
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }


    .glass-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 24px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    .form-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #fff;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #6c63ff;
      color: #fff;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: #574bff;
    }

    .login-footer {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #eee;
    }

    .login-footer a {
      color: #ddd;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .form-group input::placeholder {
      color: black;
      /* Placeholder text */
      opacity: 1;
      /* Ensures full opacity */
    }

    .form-group input {
      color: black;
      /* Input text */
      background: rgba(255, 255, 255, 0.7);
      /* Optional: make it brighter for black text */
    }

    .form-group i {
      color: black;
      /* Icon color */
    } 
  </style>
</head>

<body>

  <div class="glass-box">
    <h2 style="color: black;">Admin Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <i class="bi bi-person"></i>
        <input type="email" name="email" placeholder="Email address" required>
      </div>
      <div class="form-group">
        <i class="bi bi-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <div class="login-footer">
        <p><a href="#">Forget password?</a> &nbsp;Â·&nbsp; <a href="#">Remember me</a></p>
      </div>
    </form>
  </div>

</body>

</html>
